language: go
go:
- '1.9'
install:
- go get github.com/Masterminds/glide
matrix:
  include:
  - stage: test
    env: COMPONENT=function-controller
    script: cd $COMPONENT && make test
  - stage: test
    sudo: required
    env: COMPONENT=function-sidecar
    before_install:
    - "./.travis.install-kafka.sh"
    script: cd $COMPONENT && KAFKA_BROKER=localhost:9092  make test
  - stage: test
    env: COMPONENT=http-gateway
    script: cd $COMPONENT && make test
  - stage: test
    sudo: required
    env: COMPONENT=message-transport
    before_install:
    - "./.travis.install-kafka.sh"
    script: cd $COMPONENT && KAFKA_BROKERS=localhost:9092 make test
  - stage: test
    env: COMPONENT=riff-cli
    script: cd $COMPONENT && make test verify-docs
  - stage: test
    env: COMPONENT=topic-controller
    script: cd $COMPONENT && make test
  - stage: publish
    sudo: required
    services:
    - docker
    script: "./.travis.docker-push.sh"
  - stage: publish
    sudo: required
    script: ./.travis.helm-publish.sh
stages:
- test
- name: publish
  if: branch = master AND type = push
notifications:
  slack:
    secure: 
