steps:
- bash: |
    # TODO consume from FATS (if we could assume FATS was loaded)

    if hash choco 2>/dev/null; then
      choco install gcloudsdk

      cat <<EOF > /usr/bin/gcloud
    #!/bin/bash

    "/c/Program Files (x86)/Google/Cloud SDK/google-cloud-sdk/bin/gcloud" \$@
    EOF
      cat <<EOF > /usr/bin/gsutil
    #!/bin/bash

    "/c/Program Files (x86)/Google/Cloud SDK/google-cloud-sdk/bin/gsutil.cmd" \$@
    EOF
      cat <<EOF > /usr/bin/docker-credential-gcloud
    #!/bin/bash

    "/c/Program Files (x86)/Google/Cloud SDK/google-cloud-sdk/bin/docker-credential-gcloud.cmd" \$@
    EOF
    else
      # Create environment variable for correct distribution
      export CLOUD_SDK_REPO="cloud-sdk-$(lsb_release -c -s)"

      # Add the Cloud SDK distribution URI as a package source
      echo "deb https://packages.cloud.google.com/apt $CLOUD_SDK_REPO main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list

      # Import the Google Cloud Platform public key
      curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -

      # Update the package list and install the Cloud SDK
      sudo apt-get update && sudo apt-get install google-cloud-sdk
    fi
  displayName: 'Install gcloud'
