apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: function-controller
spec:
  replicas: 1
  template:
    metadata:
      name: function-controller
      labels:
        app: sk8s
        component: function-controller
    spec:
      containers:
      - image: sk8s/function-controller:0.0.1-SNAPSHOT
        name: function-controller
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        env:
        - name: JAVA_TOOL_OPTIONS
          value: '-Xmx512m'
        - name: SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS
          value: kafka:9092
        - name: SPRING_CLOUD_STREAM_KAFKA_BINDER_ZK_NODES
          value: zookeeper:2181
        - name: SK8S_FUNCTION_CONTROLLER_SIDECAR_TAG
          value: sk8s/function-sidecar:0.0.1-SNAPSHOT
      serviceAccountName: sk8s-sa
