{{- if .Values.create.faas -}}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "riff.fullname" . }}-http-gateway
  labels:
    app: {{ template "riff.name" . }}
    component: http-gateway
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "riff.name" . }}
        component: http-gateway
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}-http-gateway
          image: "{{ .Values.httpGateway.image.repository }}:{{ .Values.httpGateway.image.tag }}"
          imagePullPolicy: {{ .Values.httpGateway.image.pullPolicy }}
          livenessProbe:
            httpGet:
              path: /application/status
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /application/status
              port: 8080
            periodSeconds: 5
          ports:
            - containerPort: 8080
          env:
          - name: KAFKA_BROKERS
            value: {{ .Values.kafka.broker.nodes }}
          - name: RIFF_HTTP_HEADERS_WHITELIST
            value: {{ .Values.httpGateway.httpHeadersWhitelist }}
      serviceAccountName: {{ template "riff.serviceAccountName" . }}
{{- end -}}
